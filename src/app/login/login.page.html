<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col text-center size="12">
        <img class="logo-ls" src="./assets/icon/logols.png" alt="img" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <form class="form-wrapper">
          <!-- Correo -->
          <mat-form-field class="form-login">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" />
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
          </mat-form-field>

          <!-- Password -->
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

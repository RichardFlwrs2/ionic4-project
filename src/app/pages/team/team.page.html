<app-header></app-header>

<ion-content>
  <ion-list>
    <div *ngFor="let user of users; let i = index">
      <!-- <ion-item-divider *ngIf="i === 2">
        <ion-label>Label</ion-label>
      </ion-item-divider> -->

      <app-info-row [entity]="user" iconLeft="md-person" iconRight="call"></app-info-row>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="person-add" (click)="openModal()"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="people"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
